<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
</head>

<body>
    <table border="1">
        <caption>
            Informações dos produtos disponiveis
        </caption>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Marca</th>
                <th>Preço (R$)</th>
                <th>Quantidade Disponivel</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Notebook</td>
                <td>The Best</td>
                <td>3000</td>
                <td></td>
            </tr>

            <tr>
                <td>Computador</td>
                <td>The Best</td>
                <td>8000</td>
                <td></td>
            </tr>

            <tr>
                <td>Video Game</td>
                <td>Sony</td>
                <td>5000</td>
                <td></td>
            </tr>

            <tr>
                <td>Smartphone</td>
                <td>Apple</td>
                <td>8000</td>
                <td></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Essa tabela contem todos os produtos</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
